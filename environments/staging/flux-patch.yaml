    fluxcd.io/automated: "true"
  name: scheduler-ui
  namespace: staging
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: scheduler-ui
      containers:
      - image: docker.io/modeseven/scheduler-ui:12308b9f0f9b5230362f5df0423e1dd5aaad8103
        name: scheduler-ui
