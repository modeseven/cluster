kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: scheduler-api
  namespace: staging
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: scheduler-api
      containers:
      - image: docker.io/modeseven/scheduler-api:1fc3ffbbcd5bbe1a8d7e0cdb5c79e07ff65222b7
        name: scheduler-api
---
apiVersion: apps/v1
