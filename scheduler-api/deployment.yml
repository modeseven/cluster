      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - secretRef:
            name: postgres-secret
        - configMapRef:
            name: scheduler-config
        image: docker.io/modeseven/scheduler-api:edfade29302921450f69bd049c96de7a518b9d65
        imagePullPolicy: Always
        name: scheduler-api
        volumeMounts:                                               
        - name: quarkus-config-volume                               
          mountPath: /deployments/config 
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      volumes:                                                      
      - name: quarkus-config-volume                               
        configMap:                                                
          name: scheduler-config
