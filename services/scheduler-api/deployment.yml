apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: scheduler-api
      app.kubernetes.io/version: 1.0.0-SNAPSHOT
  template:
    metadata:
      annotations:
        app.quarkus.io/vcs-url: https://github.com/modeseven/scheduler.git
        app.quarkus.io/build-timestamp: 2020-11-04 - 12:12:41 +0000
        app.quarkus.io/commit-id: cfd678719658f4bd94e4cd59ef89db15e5eabd71
      labels:
        app.kubernetes.io/name: scheduler-api
        app.kubernetes.io/version: 1.0.0-SNAPSHOT
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - secretRef:
            name: postgrespw
        - configMapRef:
            name: scheduler-config
        image: modeseven/scheduler-api
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        imagePullPolicy: Always
        name: scheduler-api
        volumeMounts:                                               
        - name: quarkus-config-volume                               
          mountPath: /deployments/config 
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      volumes:                                                      
      - name: quarkus-config-volume                               
        configMap:                                                
          name: scheduler-config
